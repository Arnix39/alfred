---
kind: pipeline
type: docker
name: Host build
platform:
  os: linux
  arch: amd64

steps:
- name: Build Alfred
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - rm -fR sim/
    - . /opt/ros/$ROS_DISTRO/setup.sh
    - apt-get update 
    - rosdep install -y
      --from-paths src
      --ignore-src
      --skip-keys "fastcdr \
        rti-connext-dds-6.0.1 \
        urdfdom_headers"
    - colcon build
      --symlink-install
      --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DSYNTHETIC_BUILD:BOOL=ON
      --no-warn-unused-cli

- name: Archive Alfred's build logs
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find log/latest_build/ -printf "%P\n" | tar -czf build_logs.tar.gz --no-recursion -C log/latest_build/ -T -
  when:
    status:
    - failure
  depends_on:
    - Build Alfred

- name: Upload Alfred's build logs
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/build_logs.tar.gz
    target: Alfred/logs/build/target/build_$${DRONE_BUILD_NUMBER}/logs.tar.gz
    flat: true
    insecure: true
  when:
    status:
    - failure
  depends_on:
    - Archive Alfred's build logs

- name: Test Alfred
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - . /opt/ros/$ROS_DISTRO/setup.sh
    - apt-get update 
    - rosdep install -y
      --from-paths src
      --ignore-src
      --skip-keys "fastcdr \
        rti-connext-dds-6.0.1 \
        urdfdom_headers"
    - colcon test
    - colcon test-result
  depends_on:
    - Build Alfred

- name: Archive Alfred's tests logs
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find log/latest_test/ -printf "%P\n" | tar -czf tests_logs.tar.gz --no-recursion -C log/latest_test/ -T -
  when:
    status:
    - failure
    - success
  depends_on:
    - Test Alfred

- name: Upload Alfred's tests logs
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/tests_logs.tar.gz
    target: Alfred/logs/tests/build_$${DRONE_BUILD_NUMBER}/logs.tar.gz
    flat: true
    insecure: true
  when:
    status:
    - failure
    - success
  depends_on:
    - Archive Alfred's tests logs

- name: Test remote
  image: rust:latest
  commands:
    - cd remote
    - rustup target add thumbv7em-none-eabihf
    - cargo test

trigger:
  event:
    exclude:
    - promote

---
kind: pipeline
type: docker
name: Target build
platform:
  os: linux
  arch: amd64

steps:
- name: Prepare sysroot
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
    - sleep 5 # give docker enough time to start
    - cd alfred/cross_compile
    - mkdir workspace
    - cp -r ../src workspace
    - rm -fR workspace/src/sim/
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker build -t arm_ros2:humble -f ./Dockerfile/Dockerfile_arm64_humble .
    - docker run --name alfred_cross arm_ros2:humble
    - docker container export -o sysroot.tar alfred_cross
    - mkdir sysroot
    - tar -C sysroot -xf sysroot.tar lib usr opt etc
    - rm sysroot.tar
    - rm -r workspace

- name: Build Alfred
  image: ros:humble-ros-base-jammy
  environment:
    RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    TARGET_ARCH: aarch64
    CROSS_COMPILE: /usr/bin/aarch64-linux-gnu-
    PYTHON_SOABI: cpython-310-aarch64-linux-gnu
    CC: /usr/bin/aarch64-linux-gnu-gcc
    CXX: /usr/bin/aarch64-linux-gnu-g++

  commands:
    - export SYSROOT=$DRONE_WORKSPACE/alfred/cross_compile/sysroot
    - export ROS2_INSTALL_PATH=$DRONE_WORKSPACE/alfred/install
    - export CROSS_COMPILE_DIR=$DRONE_WORKSPACE/alfred/cross_compile
    - cd alfred
    - rm -fR sim/
    - . /opt/ros/$ROS_DISTRO/setup.sh
    - apt-get update
    - apt-get install -y g++-aarch64-linux-gnu g++-arm-linux-gnueabihf
    - rosdep install -y
      --from-paths src
      --ignore-src
      --skip-keys "fastcdr \
        rti-connext-dds-6.0.1 \
        urdfdom_headers"
    # Quick and dirty fix => to be investigated further
    - cp $SYSROOT/usr/lib/aarch64-linux-gnu/libpython3.10.so /usr/lib/aarch64-linux-gnu/libpython3.10.so
    - colcon build
      --cmake-args -DCMAKE_TOOLCHAIN_FILE=$CROSS_COMPILE_DIR/cmake-toolchains/generic_linux.cmake
      --no-warn-unused-cli
  depends_on:
    - Prepare sysroot

- name: Copy sysroot to host
  image: alpine:latest
  volumes:
    - name: sysroot
      path: /tmp/sysroot
  commands:
    - apk update && apk add rsync
    - rsync -a --delete $DRONE_WORKSPACE/alfred/cross_compile/sysroot/ /tmp/sysroot/
  depends_on:
    - Build Alfred

- name: Archive Alfred's build logs
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find log/latest_build/ -printf "%P\n" | tar -czf build_logs.tar.gz --no-recursion -C log/latest_build/ -T -
  when:
    status:
    - failure
  depends_on:
    - Build Alfred

- name: Upload Alfred's build logs
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/build_logs.tar.gz
    target: Alfred/logs/build/target/build_$${DRONE_BUILD_NUMBER}/build_logs.tar.gz
    flat: true
    insecure: true
  when:
    status:
    - failure
  depends_on:
    - Archive Alfred's build logs

- name: Archive Alfred's binaries
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find install/ -printf "%P\n" | tar -czf install.tar.gz --no-recursion -C install/ -T -
  depends_on:
    - Build Alfred

- name: Upload Alfred's binaries
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/install.tar.gz
    target: Alfred/binaries/development/build_$${DRONE_BUILD_NUMBER}/install.tar.gz
    flat: true
    insecure: true
  depends_on:
    - Archive Alfred's binaries

- name: Build remote
  image: rust:latest
  commands:
    - cd remote/remote
    - rustup target add thumbv7em-none-eabihf
    - cargo build

- name: Upload remote's binaries
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: remote/remote/target/thumbv7em-none-eabihf/debug/bluetooth
    target: Alfred/binaries/development/build_$${DRONE_BUILD_NUMBER}/remote
    flat: true
    insecure: true
  depends_on:
    - Build remote

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

- name: sysroot
  host:
    path: /usr/tmp/sysroot

trigger:
  event:
    exclude:
    - promote

---
kind: pipeline
type: docker
name: Deploy
platform:
  os: linux
  arch: amd64

steps:
- name: Build Alfred
  image: ros:humble-ros-base-jammy
  volumes:
    - name: sysroot
      path: /tmp/sysroot
  environment:
    RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    TARGET_ARCH: aarch64
    SYSROOT: /tmp/sysroot
    CROSS_COMPILE: /usr/bin/aarch64-linux-gnu-
    PYTHON_SOABI: cpython-310-aarch64-linux-gnu
    CC: /usr/bin/aarch64-linux-gnu-gcc
    CXX: /usr/bin/aarch64-linux-gnu-g++

  commands:
    - export ROS2_INSTALL_PATH=$DRONE_WORKSPACE/alfred/install
    - export CROSS_COMPILE_DIR=$DRONE_WORKSPACE/alfred/cross_compile
    - cd alfred
    - rm -fR sim/
    - . /opt/ros/$ROS_DISTRO/setup.sh
    - apt-get update
    - apt-get install -y g++-aarch64-linux-gnu g++-arm-linux-gnueabihf
    - rosdep install -y
      --from-paths src
      --ignore-src
      --skip-keys "fastcdr \
        rti-connext-dds-6.0.1 \
        urdfdom_headers"
    # Quick and dirty fix => to be investigated further
    - cp $SYSROOT/usr/lib/aarch64-linux-gnu/libpython3.10.so /usr/lib/aarch64-linux-gnu/libpython3.10.so
    - colcon build
      --cmake-args -DCMAKE_TOOLCHAIN_FILE=$CROSS_COMPILE_DIR/cmake-toolchains/generic_linux.cmake
      --no-warn-unused-cli

- name: Deploy Alfred
  image: drillster/drone-rsync
  settings:
    hosts: [ "192.168.1.253" ]
    port: 22
    source: alfred/install/
    target: ~/Alfred/
    user:
      from_secret: ALFRED_USERNAME
    key:
      from_secret: ALFRED_SSH_KEY
    args:
      -v
      --delete
      --copy-links
  depends_on:
    - Build Alfred

- name: Archive Alfred's build logs
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find log/latest_build/ -printf "%P\n" | tar -czf build_logs.tar.gz --no-recursion -C log/latest_build/ -T -
  when:
    status:
    - failure
  depends_on:
    - Build Alfred

- name: Upload Alfred's build logs
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/build_logs.tar.gz
    target: Alfred/logs/build/target/build_$${DRONE_BUILD_NUMBER}/build_logs.tar.gz
    flat: true
    insecure: true
  when:
    status:
    - failure
  depends_on:
    - Archive Alfred's build logs

- name: Archive Alfred's binaries
  image: ros:humble-ros-base-jammy
  commands:
    - cd alfred
    - find install/ -printf "%P\n" | tar -czf install.tar.gz --no-recursion -C install/ -T -
  depends_on:
    - Build Alfred

- name: Upload Alfred's binaries
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: alfred/install.tar.gz
    target: Alfred/binaries/deployment/build_$${DRONE_BUILD_NUMBER}/install.tar.gz
    flat: true
    insecure: true
  depends_on:
    - Archive Alfred's binaries

- name: Build remote
  image: rust:latest
  commands:
    - cd remote/remote
    - rustup target add thumbv7em-none-eabihf
    - cargo build --release

- name: Upload remote's binaries
  image: plugins/artifactory
  settings:
    url:
      from_secret: ARTIFACTORY_PATH
    username:
      from_secret: ARTIFACTORY_USERNAME
    password:
      from_secret: ARTIFACTORY_PASSWORD
    source: remote/remote/target/thumbv7em-none-eabihf/release/bluetooth
    target: Alfred/binaries/deployment/build_$${DRONE_BUILD_NUMBER}/remote
    flat: true
    insecure: true
  depends_on:
    - Build remote

volumes:
- name: sysroot
  host:
    path: /usr/tmp/sysroot

trigger:
  event:
  - promote
  target:
  - Alfred
